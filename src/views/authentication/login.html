<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SignUp</title>
        <link rel="shorcut icon" href="./assets/brand/favicon_bota_fora.svg" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
    </head>
    <body>
           <section class="sign-up">
               <div class="form-container">
                   <img src="./assets/brand/logo_yard_sale.svg" alt="logo" class="logo" />

                   <form action="/" class="form">
                       <label for="email-address" class="label">Email address</label>
                       <input type="email" id="email-address" class="input input-email" placeholder="mcdario@gmail.com"/>

                       <label for="password" class="label">Password</label>
                       <input type="password" id="confirm-password" class="input input-pasword" placeholder="*********"/>

                       <input type="submit" value="Confirm" class="login-button button-primary" />

                       <a href="#">Forgot my password</a>
                   </form>

                   <button type="button" class="button-secondary">Sign Up</button>
               </div>
           </section>        
    </body>
</html>
